<!DOCTYPE html>
<html>
  <head>
    <title>Expando</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/expando.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/marknote-debug.js" type="text/javascript"></script>
    <script src="js/expando.js" type="text/javascript"></script>
    <script type="text/javascript">
      
      $(document).ready(function() {
      
          var xml=`\
                <root attr='val'>
                    <child1>text1</child1>
                    <!-- you cant see me -->
                    <child2>text2<child2>
                </root>
                `
          ;
                
          var parser = new marknote.Parser();
            
          var doc = parser.parse(xml);
    
          var obj = {
              'parent' : {
                  'child': [
                      'grandchild'
                  ],
                  'cousin' : 'removed',
                  'likey' : true,
                  'counter' : 3,
                  'floater' : 5.6
                  
              }
          };
          
          $('#mygoodies').expando(doc);

      });

    </script>
  </head>
  <body>
    <div id="mygoodies"></div.
  </body>
</html>
