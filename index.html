<!DOCTYPE html>
<html>
	<head>
		<title>Expando</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">	 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="css/expando.css"></link>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<style type="text/css">
textarea {
	#border: none;
	width: 100%;
	height: 100px;
	overflow-y: scroll;
	resize: none;
}
.opml {
	height: 100%;
}
		</style>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
		
		<script src="https://rawgit.com/kawanet/from-xml/master/dist/from-xml.min.js"></script>
		<script src="https://rawgit.com/kawanet/to-xml/master/dist/to-xml.min.js"></script>
	
		<script src="js/expando.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>

	</head>
	<body>
		
		<div>
			<fieldset>
				<legend>Options: </legend>
				<label for="igfunchk">Ignore Functions</label>
				<input type="checkbox" name="igfunchk" id="igfunchk" checked="true">
				<label for="diagchk">Diagnostics</label>
				<input type="checkbox" name="diagchk" id="diagchk">
			</fieldset>
		</div>
		
		<div>	
			<fieldset>
				<legend>Data Type: </legend>
				<label for="is-json">JSON</label>
				<input type="radio" name="is-1" id="is-json">
				<label for="is-xml">XML</label>
				<input type="radio" name="is-1" id="is-xml" checked="true">
			</fieldset>
		</div>
		
		<div>
			<fieldset>
				<legend>Source</legend>
				<textarea id='source'></textarea>
				<button id="parse">Parse</button>
				<button id="unparse">Unparse</button>
			</fieldset>
		</div>
		
		<div>
			<fieldset>
				<legend>Expando</legend>
				<div id="mygoodies"></div>
			</fieldset>
		</div>
		
		<div id="diagnostics">
			<fieldset>
				<legend>Dignostics</legend>
				<p>
					<span class="property_name">When: </span>
					<apan class="property_value" id="when"></span>
				</p>
				<p>
					<span class="property_name">Functions: </span>
					<apan class="property_value" id="igfun"></span>
				</p>
			</fieldset>

		</div>
		
	</body>
</html>
